# discussions 触发以下操作 [created, edited, deleted, pinned, unpinned, labeled, unlabeled, category_changed] 时，生成文章并且发布至 Github Pages 和 Cloudflare Pages

name: discussions-process-posts-deploy

on:
  discussion:
    types: [created, edited, deleted, pinned, unpinned, labeled, unlabeled, category_changed，answered]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  discussions-process-posts:
    name: Process payload
    if: contains(fromJson('["q-a", "memo"]'), github.event.discussion.category.slug)
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Enable pnpm
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Discussions process posts payload
        run: pnpm run discussions-process-posts "${{github.event_path}}"

      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          branch: master
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install, build, and upload your site
        uses: withastro/action@v1
        with:
          path: .
          node-version: 20
          package-manager: pnpm@latest
  deploy:
    needs: discussions-process-posts
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
